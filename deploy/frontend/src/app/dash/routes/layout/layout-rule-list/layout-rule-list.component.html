<h2 class="your-rapresentation-title">Your rapresentation rules</h2>
<table mat-table [dataSource]="rapresentations" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef> Target column </th>
    <td mat-cell *matCellDef="let element"> {{element.target}} </td>
  </ng-container>

  <ng-container matColumnDef="condition">
    <th mat-header-cell *matHeaderCellDef> Condition </th>
    <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
